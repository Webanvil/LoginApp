<div class="container-fluid">
  <div class="row hor_space_100">
    <div class="col-lg-6"></div>
    <div class="col-lg-6">
      
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
              Login
          </div>
          <div class="panel-body">
            <form
              novalidate
              (ngSubmit)="login(loginForm)"
              #loginForm="ngForm">
              <div class="form-group">
                <div [ngClass]="{'has-error': (emVar.touched || emVar.dirty) && !emVar.valid}">  
                  <label for="email">Email Address</label>
                  <input type="text"
                        id="email"
                        name="email"
                        class="form-control"
                        required                        
                        placeholder="Email Address (Required)"
                        [(ngModel)]="email"
                        #emVar="ngModel"/>
                        <span class="help-block" *ngIf="(emVar.touched || emVar.dirty) && emVar.errors">
                          Please enter your email address
                        </span>
              </div>
            </div>


              <div class="form-group">
                <div [ngClass]="{'has-error': (pw1Var.touched || pw1Var.dirty) && !pw1Var.valid}">
                <label for="passowrd">Password</label>
                <input type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        required
                        placeholder="Password (Required)"
                        [(ngModel)]="password1"
                        #pw1Var="ngModel"/>
                        <span class="help-block" *ngIf="(pw1Var.touched || pw1Var.dirty) && pw1Var.errors">
                          Please enter your password
                        </span>
                </div>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox">Keep me logged in.
                </label>
              </div>
              
              <div class="form-group">
               <span>
               <button type="sumit"
                       class="btn btn-success btn_narrow"
                       [disabled]="!loginForm.valid"
                       >Login ...</button> 
               <button type="button"
                       class="btn btn-default btn_narrow"
                       (click)="cancel()">Cancel ...</button>
              </span>
              </div>

            </form>
          </div>
          <div class="panel-footer">
            Not Registerd? <a [routerLink]="['/register']" href="">Register Here</a><br>
            Forgot Password? <a href="">Retreive Here</a>
          </div>
        </div>

        <div class="row">
          <p style="text-align:center;">Or you can login with the following accounts.</p>
        </div>

        <div class="row">  
        <a class="btn btn-danger" href="#" style="width:49%;">
          <i class="fa fa-facebook fa-lg"></i> Facebook </a>
        <a class="btn btn-primary" href="#" style="width:49%;">
          <i class="fa fa-twitter fa-lg"></i> Twitter </a>
        </div>

      </div>
   
  </div>
</div>
